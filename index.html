<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave Mujica风格特效</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0405;
            color: #e2d8da;
            font-family: 'Playfair Display', serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, #2a0a0f 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1f080c 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23390307' fill-opacity='0.3' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .red-moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #8b0000 0%, #500 30%, transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(139, 0, 0, 0.7),
                0 0 100px rgba(139, 0, 0, 0.4);
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }
        
        .gothic-frame {
            border: 2px solid #600;
            padding: 3rem;
            position: relative;
            background: rgba(20, 5, 8, 0.7);
            box-shadow: 
                0 0 25px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(100, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .gothic-frame::before, .gothic-frame::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .gothic-frame::before {
            top: 0;
            left: 0;
            border-top: 3px solid #800;
            border-left: 3px solid #800;
        }
        
        .gothic-frame::after {
            bottom: 0;
            right: 0;
            border-bottom: 3px solid #800;
            border-right: 3px solid #800;
        }
        
        .title-text {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 3.5rem;
            line-height: 1.3;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(139, 0, 0, 0.7),
                0 0 20px rgba(139, 0, 0, 0.5);
            margin-bottom: 2rem;
            position: relative;
            padding: 1.5rem;
            background: linear-gradient(90deg, transparent, rgba(100, 0, 0, 0.2), transparent);
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #d8b9b9;
            margin-top: 2rem;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }
        
        .decoration {
            position: absolute;
            font-size: 2rem;
            color: #800;
            opacity: 0.6;
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: float 12s infinite linear;
        }
        
        .decoration:nth-child(2) {
            top: 20%;
            right: 10%;
            animation: float 15s infinite reverse linear;
        }
        
        .decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation: float 10s infinite linear;
        }
        
        .decoration:nth-child(4) {
            bottom: 25%;
            right: 5%;
            animation: float 18s infinite reverse linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .mask-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #900;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
            to { text-shadow: 0 0 25px rgba(255, 0, 0, 0.9), 0 0 35px rgba(255, 0, 0, 0.7); }
        }
        
        .music-notes {
            position: absolute;
            font-size: 1.5rem;
            color: #a00;
            opacity: 0;
        }
        
        .note-1 {
            top: 20%;
            left: 20%;
            animation: musicNote1 8s infinite linear;
        }
        
        .note-2 {
            top: 40%;
            right: 20%;
            animation: musicNote2 10s infinite linear;
        }
        
        .note-3 {
            bottom: 30%;
            left: 30%;
            animation: musicNote3 9s infinite linear;
        }
        
        @keyframes musicNote1 {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        
        @keyframes musicNote2 {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }
        
        @keyframes musicNote3 {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title-text {
                font-size: 2.5rem;
                padding: 1rem;
            }
            
            .gothic-frame {
                padding: 2rem 1.5rem;
            }
            
            .red-moon {
                width: 120px;
                height: 120px;
                top: 5%;
                right: 5%;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title-text {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .red-moon {
                width: 100px;
                height: 100px;
            }
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(100, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background: rgba(139, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="red-moon"></div>
    
    <div class="decoration"><i class="fas crow fa-crow"></i></div>
    <div class="decoration"><i class="fas skull fa-skull"></i></div>
    <div class="decoration"><i class="fas rose fa-rose"></i></div>
    <div class="decoration"><i class="fas guitar fa-guitar"></i></div>
    
    <div class="music-notes note-1">♪</div>
    <div class="music-notes note-2">♫</div>
    <div class="music-notes note-3">♩</div>
    
    <button class="music-control" id="musicToggle">
        <i class="fas fa-volume-mute"></i>
    </button>
    
    <audio id="bgMusic" loop>
        <source src="./天球のMúsica.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="gothic-frame">
            <div class="mask-icon"><i class="fas fa-mask"></i></div>
            <h1 class="title-text" id="main-text">将过往与真容都以假面遮掩，今夜亦降临于完美的箱庭。</h1>
            <p class="subtitle">- Ave Mujica -</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.getElementById('main-text');
            const originalText = text.textContent;
            text.textContent = '';
            
            // 逐个字符显示效果
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    text.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            // 启动打字效果
            setTimeout(typeWriter, 1000);
            
            // 添加鼠标交互效果
            text.addEventListener('mouseover', () => {
                text.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6)';
            });
            
            text.addEventListener('mouseout', () => {
                text.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 10px rgba(139, 0, 0, 0.7), 0 0 20px rgba(139, 0, 0, 0.5)';
            });
            
            // 随机音乐音符生成
            setInterval(() => {
                const notes = ['♪', '♫', '♩', '♬'];
                const note = document.createElement('div');
                note.className = 'music-notes';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 80 + 10 + '%';
                note.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                
                const animationDuration = 5 + Math.random() * 5;
                const animationName = `musicNote${Math.floor(Math.random() * 3) + 1}`;
                
                note.style.animation = `${animationName} ${animationDuration}s infinite linear`;
                
                document.body.appendChild(note);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    document.body.removeChild(note);
                }, animationDuration * 1000);
            }, 1000);
                        // 添加音乐控制功能
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');
            let musicPlaying = false;
            
            // 尝试自动播放音乐
            function attemptPlayMusic() {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                }).catch(error => {
                    console.log('自动播放被阻止:', error);
                    musicPlaying = false;
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
            }
            
            // 页面加载后尝试播放音乐
            setTimeout(attemptPlayMusic, 1000);
            
            // 点击按钮切换音乐播放状态
            musicToggle.addEventListener('click', function() {
                if (musicPlaying) {
                    bgMusic.pause();
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    bgMusic.play();
                    musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                musicPlaying = !musicPlaying;
            });
            
            // 添加键盘快捷键 (M键控制音乐)
            document.addEventListener('keydown', function(event) {
                if (event.key === 'm' || event.key === 'M') {
                    musicToggle.click();
                }
            });
        });
    </script>
</body>
</html>
